
<div>
    <h2><span translate="eurocupApp.euroOrder.detail.title">Euro Order</span> {{vm.euroOrder.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="eurocupApp.euroOrder.orderDate">Order Date</span></dt>
        <dd>
            <span>{{vm.euroOrder.orderDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="eurocupApp.euroOrder.totalPrice">Total Price</span></dt>
        <dd>
            <span>{{vm.euroOrder.totalPrice}}</span>
        </dd>
        <dt><span translate="eurocupApp.euroOrder.paymentStatus">Payment Status</span></dt>
        <dd>
            <span>{{vm.euroOrder.paymentStatus}}</span>
        </dd>
        <dt><span translate="eurocupApp.euroOrder.user">User</span></dt>
        <dd>
            {{vm.euroOrder.userId}}
        </dd>
        <dt><span translate="eurocupApp.euroOrder.payment">Payment</span></dt>
        <dd>
            <a ui-sref="euro-order-payment-detail({id:vm.euroOrder.paymentId})">{{vm.euroOrder.paymentId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
