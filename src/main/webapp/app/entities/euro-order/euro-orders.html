<div>
    <h2 translate="eurocupApp.euroOrder.home.title">Euro Orders</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="euro-order.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="eurocupApp.euroOrder.home.createLabel">
                        Create new Euro Order
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="eurocupApp.euroOrder.orderDate">Order Date</span></th>
                    <th><span translate="eurocupApp.euroOrder.totalPrice">Total Price</span></th>
                    <th><span translate="eurocupApp.euroOrder.paymentStatus">Payment Status</span></th>
                    <th><span translate="eurocupApp.euroOrder.user">User</span></th>
                    <th><span translate="eurocupApp.euroOrder.payment">Payment</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="euroOrder in vm.euroOrders track by euroOrder.id">
                    <td><a ui-sref="euro-order-detail({id:euroOrder.id})">{{euroOrder.id}}</a></td>
                    <td>{{euroOrder.orderDate | date:'medium'}}</td>
                    <td>{{euroOrder.totalPrice}}</td>
                    <td>{{euroOrder.paymentStatus}}</td>
                    <td>
                        {{euroOrder.userId}}
                    </td>
                    <td>
                        <a ui-sref="euro-order-payment-detail({id:euroOrder.paymentId})">{{euroOrder.paymentId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="euro-order-detail({id:euroOrder.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="euro-order.edit({id:euroOrder.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="euro-order.delete({id:euroOrder.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
