
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEuroOrderLabel" translate="eurocupApp.euroOrder.home.createOrEditLabel">Create or edit a Euro Order</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.euroOrder.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.euroOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="eurocupApp.euroOrder.orderDate" for="field_orderDate">Order Date</label>
                <div class="input-group">
                    <input id="field_orderDate" type="text" class="form-control" name="orderDate" datetime-picker="{{dateformat}}" ng-model="vm.euroOrder.orderDate" is-open="vm.datePickerOpenStatus.orderDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('orderDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.orderDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.orderDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.orderDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="eurocupApp.euroOrder.totalPrice" for="field_totalPrice">Total Price</label>
            <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                    ng-model="vm.euroOrder.totalPrice"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="eurocupApp.euroOrder.paymentStatus" for="field_paymentStatus">Payment Status</label>
            <input type="text" class="form-control" name="paymentStatus" id="field_paymentStatus"
                    ng-model="vm.euroOrder.paymentStatus"
                    required />
            <div ng-show="editForm.paymentStatus.$invalid">
                <p class="help-block"
                    ng-show="editForm.paymentStatus.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="eurocupApp.euroOrder.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.euroOrder.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="eurocupApp.euroOrder.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" ng-model="vm.euroOrder.paymentId" ng-options="euroOrderPayment.id as euroOrderPayment.id for euroOrderPayment in vm.payments | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
