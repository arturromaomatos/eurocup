<div>
    <h2 translate="eurocupApp.euroOrderItem.home.title">Euro Order Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="euro-order-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="eurocupApp.euroOrderItem.home.createLabel">
                        Create new Euro Order Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="eurocupApp.euroOrderItem.quantity">Quantity</span></th>
                    <th><span translate="eurocupApp.euroOrderItem.totalPrice">Total Price</span></th>
                    <th><span translate="eurocupApp.euroOrderItem.euroOrder">Euro Order</span></th>
                    <th><span translate="eurocupApp.euroOrderItem.order">Order</span></th>
                    <th><span translate="eurocupApp.euroOrderItem.ticket">Ticket</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="euroOrderItem in vm.euroOrderItems track by euroOrderItem.id">
                    <td><a ui-sref="euro-order-item-detail({id:euroOrderItem.id})">{{euroOrderItem.id}}</a></td>
                    <td>{{euroOrderItem.quantity}}</td>
                    <td>{{euroOrderItem.totalPrice}}</td>
                    <td>
                        <a ui-sref="euro-order-detail({id:euroOrderItem.euroOrderId})">{{euroOrderItem.euroOrderId}}</a>
                    </td>
                    <td>
                        <a ui-sref="euro-order-detail({id:euroOrderItem.orderId})">{{euroOrderItem.orderId}}</a>
                    </td>
                    <td>
                        <a ui-sref="euro-ticket-detail({id:euroOrderItem.ticketId})">{{euroOrderItem.ticketId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="euro-order-item-detail({id:euroOrderItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="euro-order-item.edit({id:euroOrderItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="euro-order-item.delete({id:euroOrderItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
