
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEuroOrderItemLabel" translate="eurocupApp.euroOrderItem.home.createOrEditLabel">Create or edit a Euro Order Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.euroOrderItem.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.euroOrderItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="eurocupApp.euroOrderItem.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.euroOrderItem.quantity"
                    required />
            <div ng-show="editForm.quantity.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantity.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantity.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="eurocupApp.euroOrderItem.totalPrice" for="field_totalPrice">Total Price</label>
            <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                    ng-model="vm.euroOrderItem.totalPrice"
                    required />
            <div ng-show="editForm.totalPrice.$invalid">
                <p class="help-block"
                    ng-show="editForm.totalPrice.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.totalPrice.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="eurocupApp.euroOrderItem.euroOrder" for="field_euroOrder">Euro Order</label>
            <select class="form-control" id="field_euroOrder" name="euroOrder" ng-model="vm.euroOrderItem.euroOrderId" ng-options="euroOrder.id as euroOrder.id for euroOrder in vm.euroorders"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="eurocupApp.euroOrderItem.euroOrder" for="field_euroOrder">Euro Order</label>
            <select class="form-control" id="field_euroOrder" name="euroOrder" ng-model="vm.euroOrderItem.euroOrderId" ng-options="euroOrder.id as euroOrder.id for euroOrder in vm.euroorders"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="eurocupApp.euroOrderItem.ticket" for="field_ticket">Ticket</label>
            <select class="form-control" id="field_ticket" name="ticket" ng-model="vm.euroOrderItem.ticketId" ng-options="euroTicket.id as euroTicket.id for euroTicket in vm.tickets | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
